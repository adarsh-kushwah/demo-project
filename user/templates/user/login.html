{% extends "user/login_signup.html" %}
{% block login_signup_content %}
{% block login_signup %}
{% endblock %}
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        
        <form method="post" id="loginform">
            <h3>Login</h3>
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="username" id="loginName" name="{{form.username.name}}" class="form-control" />
                <label class="form-label" for="loginName">Email or username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" name="{{form.password.name}}" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>  

            <!-- 2 column grid layout -->
            {% comment %} <div class="row mb-4">
                
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>   {% endcomment %}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
            
            </div>
        </form>
    </div>
{% endblock %}
