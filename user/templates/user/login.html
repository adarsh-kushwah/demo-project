{% extends "user/base.html" %}
{% load static %}
{% block title_content %}
    Rentify - Login
{% endblock %}

{% block css %}
    {{ block.super }}
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <section id="about" class="about">
        <div class="container" data-aos="fade-up" style="display: flex; justify-content: center; align-items: center;">
            <div class="row content login-signup-form">
                <div class="tab-content">                
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form method="post" id="loginform">
                            <h3>Login</h3>
                            {% csrf_token %}

                            <div class="form-outline mb-4">
                                <input type="username" id="loginName" name="{{form.username.name}}" class="form-control" />
                                <label class="form-label" for="loginName">Email or username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" name="{{form.password.name}}" class="form-control" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>  

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>  
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
{% endblock %}
